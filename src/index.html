<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-and-info">
          <img class="profile__image" src="<%=require('./images/profile-image.jpg')%>" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__title-and-edit-button">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button" aria-label="Редактирование"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавление"></button>
      </section>

      <section class="elements">
        <template id="element">
          <article class="element">
            <div class="element__image-box">
              <img class="element__image" src="" alt="">
            </div>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <div class="element__like-container">
                <button class="element__like-button" type="button" aria-label="Нравится"></button>
                <span class="element__like-number"></span>
              </div>
            </div>
            <button class="element__delete-button"></button>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <label class="popup__field">
          <input id="name-input" class="popup__input popup__input_name_name-and-surname" name="name-and-surname"
            type="text" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$">
          <span class="name-input-error popup__input-error"></span>
        </label>
        <label class="popup__field">
          <input id="work-input" class="popup__input popup__input_name_work" name="work" type="text" required
            minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$">
          <span class="work-input-error popup__input-error"></span>
        </label>

        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-form" novalidate>
        <label class="popup__field">
          <input id="image-title-input" class="popup__input popup__input_name_image-title" name="image-title"
            type="text" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$">
          <span class="image-title-input-error popup__input-error"></span>
        </label>
        <label class="popup__field">
          <input id="image-url-input" class="popup__input popup__input_name_image-url" name="image-url" type="url"
            placeholder="Ссылка на картинку" required>
          <span class="image-url-input-error popup__input-error"></span>
        </label>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Создать"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container-view">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="Картинка">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

</body>

</html>
